<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <p>{{ color }}</p>
    <button @click = "toggleThemes">
        <span v-if = "showThemes">Hide Theme </span>
        <span v-if = "!showThemes">Show Theme </span>
    </button>
    <div v-if = "showThemes">
        <h2 @click = "toBlackWhite"> Black and White</h2>
        <h2 @click = "toOffWhite"> Yellow</h2>
    </div>
    
    <div @click = "changeFontSize(16)"> Change font</div>
  </div>

  <script src="app.js"></script>
</body>
</html>

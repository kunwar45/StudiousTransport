
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div>
    <b-navbar toggleable="lg" type="dark" variant="info">
      <b-navbar-brand href="#">NavBar</b-navbar-brand>
  
      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
  
      <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav>
          <b-nav-item href="#">Link</b-nav-item>
          <b-nav-item href="#" disabled>Disabled</b-nav-item>
        </b-navbar-nav>
  
        <!-- Right aligned nav items -->
        <b-navbar-nav class="ml-auto">
          <b-nav-form>
            <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
            <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
          </b-nav-form>
  
          <b-nav-item-dropdown text="Lang" right>
            <b-dropdown-item href="#">EN</b-dropdown-item>
            <b-dropdown-item href="#">ES</b-dropdown-item>
            <b-dropdown-item href="#">RU</b-dropdown-item>
            <b-dropdown-item href="#">FA</b-dropdown-item>
          </b-nav-item-dropdown>
  
          <b-nav-item-dropdown right>
            <!-- Using 'button-content' slot -->
            <template #button-content>
              <em>User</em>
            </template>
            <b-dropdown-item href="#">Profile</b-dropdown-item>
            <b-dropdown-item href="#">Sign Out</b-dropdown-item>
          </b-nav-item-dropdown>
        </b-navbar-nav>
      </b-collapse>
    </b-navbar>
  </div>

  <div id="app">
    <p>{{ color }}</p>

    <!-- Toggling Themes -->
    <button class = button @click = "toggleThemes">
        <span v-if = "showThemes">Hide Theme </span>
        <span v-if = "!showThemes">Show Theme </span>
    </button>
    <div v-if = "showThemes">
        <h2 @click = "toBlackWhite"> Black and White</h2>
        <h2 @click = "toOffWhite"> Yellow</h2>
    </div>
    
    <div @click = "changeFontSize(16)"> Change font</div>

    <!-- Highlighting Words -->
    <div v-if = "isHighlighted" @click = "highlight"> 
        word
    </div>
    <div v-if = "!isHighlighted" @click = "highlight"> 
        <mark> word </mark> 
    </div>


    <!-- Change Theme -->
    <div v-if = "color == 'yellow'"> 
    <div class = "yellowcontainer"></div>
    </div>

    <div v-if = "color == 'blue'"> 
    <div class = "bluecontainer"></div>
    </div>

    <div class = "yellowcontainer"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>

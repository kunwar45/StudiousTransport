<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <p>{{ color }}</p>
    <div @click = "toBlackWhite"> Black and White</div>
    <div @click = "toOffWhite"> Yellow</div>
    <div @click = "changeFontSize(16)"> Change font</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
